<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">

    
    <form>
        
        <div class="form-group">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput"  placeholder="Votre nom">
        </div>

        <div class="form-group">
            <label for="PrenomInput" class="form-label mt-3">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput"  placeholder="Votre prénom">
        </div>

        <div class="form-group">
            <label for="AllergieInput" class="form-label mt-3">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"  placeholder="Vos allergies">
        </div>

        <div class="form-group">
            <label for="NbConvivesInput" class="form-label mt-3">Nombre de convives habituels</label>
            <input type="number" class="form-control" id="NbConvivesInput"  placeholder="Combien vous-êtes habituellement ?">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4">Modifier vos informations</button>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-danger mt-4">Supprimer mon compte</button>
        </div>

        <div class="text-center pt-3">
            <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
        </div>
        
    </form>
</div>
