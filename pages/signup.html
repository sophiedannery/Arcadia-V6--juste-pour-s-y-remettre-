<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">

    
    <form>
        
        <div class="form-group">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput"  placeholder="Votre nom">
        </div>

        <div class="form-group">
            <label for="PrenomInput" class="form-label mt-3">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput"  placeholder="Votre prénom">
        </div>

        <div class="form-group">
        <label for="EmailInput" class="form-label mt-3">Adresse Email</label>
        <input type="email" class="form-control" id="EmailInput"  placeholder="test@mail.fr">
        </div>

        <div class="form-group">
        <label for="PasswordInput"  class="form-label mt-3">Mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput" placeholder="">
        </div>

        <div class="form-group">
            <label for="ValidatePasswordInput"  class="form-label mt-3">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" placeholder="">
            </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4">S'inscrire</button>
        </div>
        
        <div class="text-center pt-3">
            <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
        </div>
        
    </form>
</div>
